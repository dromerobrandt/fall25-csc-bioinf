name: Github CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev

          # Create symlink for libomp.so if it doesn't exist
          libomp_file=$(find /usr -name "libomp.so.*" 2>/dev/null | head -1)
          if [ -n "$libomp_file" ]; then
            libomp_dir=$(dirname "$libomp_file")
            if [ ! -f "$libomp_dir/libomp.so" ]; then
              sudo ln -sf "$libomp_file" "$libomp_dir/libomp.so"
            fi
            echo "LD_LIBRARY_PATH=$libomp_dir:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          fi

      - name: Install Codon
        run: |
          # Install Codon using the official installer
          curl -fsSL https://exaloop.io/install.sh | bash -s -- --prefix=/opt/codon

          # Add Codon to PATH
          echo "/opt/codon/bin" >> $GITHUB_PATH

          # Set library path for Codon
          echo "LD_LIBRARY_PATH=/opt/codon/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

          # Install seq plugin
          mkdir -p /opt/codon/lib/codon/plugins
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux-x86_64.tar.gz | tar zxvf - -C /opt/codon/lib/codon/plugins

      - name: Set up Codon Python bridge
        run: |
          pip install find_libpython
          export CODON_PYTHON=$(find_libpython)
          echo "Found Python at: ${CODON_PYTHON}"
          echo "CODON_PYTHON=${CODON_PYTHON}" >> $GITHUB_ENV

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: Week 1
        run: cd week1/test && bash evaluate.sh
