name: GitHub CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Codon
        run: |
          mkdir -p ${HOME}/.codon
          curl -L https://github.com/exaloop/codon/releases/download/v0.19.3/codon-linux-x86_64.tar.gz | tar zxvf - --strip-components=1 -C ${HOME}/.codon
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux-x86_64.tar.gz | tar zxvf - -C ${HOME}/.codon/lib/codon/plugins
          echo "${HOME}/.codon/bin" >> $GITHUB_PATH  # CRITICAL FIX - persist PATH across steps

      - name: Verify Codon installation
        run: codon --version

      - name: Check out repository
        uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up Codon Python bridge
        run: |
          CODON_PYTHON=$(curl -L https://raw.githubusercontent.com/exaloop/codon/refs/heads/develop/test/python/find-python-library.py | python)
          echo "CODON_PYTHON=$CODON_PYTHON" >> $GITHUB_ENV

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Week 1
        run: |
          cd week1/code
          codon compile main.py -o main --python-lib $CODON_PYTHON
          chmod +x main
          cd ../test
          bash evaluate.sh
