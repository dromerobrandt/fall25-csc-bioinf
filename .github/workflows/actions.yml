name: Github CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Install Codon
        run: |
          mkdir -p ${HOME}/.codon
          curl -L https://github.com/exaloop/codon/releases/download/v0.19.3/codon-linux-x86_64.tar.gz | tar zxvf - --strip-components=1 -C ${HOME}/.codon
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux-x86_64.tar.gz | tar zxvf - -C ${HOME}/.codon/lib/codon/plugins

          # Add Codon to PATH for all subsequent steps
          echo "${HOME}/.codon/bin" >> $GITHUB_PATH

          # Set library path for all subsequent steps
          echo "LD_LIBRARY_PATH=${HOME}/.codon/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Check out repository code
        uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up Codon Python bridge
        run: |
          pip install find_libpython
          export CODON_PYTHON=$(find_libpython)
          echo "Found Python at: ${CODON_PYTHON}"
          # Make CODON_PYTHON available for all subsequent steps
          echo "CODON_PYTHON=${CODON_PYTHON}" >> $GITHUB_ENV

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Verify Codon installation
        run: |
          echo "Checking if codon is in PATH..."
          which codon
          echo "Checking LD_LIBRARY_PATH..."
          echo $LD_LIBRARY_PATH
          echo "Testing codon command..."
          codon --version

      - name: Week 1
        run: |
          cd week1/code
          codon build -release -exe main.py
          cd ../test && bash evaluate.sh
