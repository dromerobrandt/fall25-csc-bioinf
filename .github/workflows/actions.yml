name: Github CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev

          # Create symlink for libomp.so if it doesn't exist
          libomp_file=$(find /usr -name "libomp.so.*" 2>/dev/null | head -1)
          if [ -n "$libomp_file" ]; then
            libomp_dir=$(dirname "$libomp_file")
            if [ ! -f "$libomp_dir/libomp.so" ]; then
              sudo ln -sf "$libomp_file" "$libomp_dir/libomp.so"
            fi
            echo "LD_LIBRARY_PATH=$libomp_dir:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          fi

      - name: Install Codon
        run: |
          # Create directory for Codon
          sudo mkdir -p /opt/codon
          sudo chown $USER:$USER /opt/codon

          # Download and extract Codon
          curl -L https://github.com/exaloop/codon/releases/download/v0.19.3/codon-linux-x86_64.tar.gz | tar zxvf - --strip-components=1 -C /opt/codon

          # Add Codon to PATH
          echo "/opt/codon/bin" >> $GITHUB_PATH

          # Set library path for Codon
          echo "LD_LIBRARY_PATH=/opt/codon/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

          # Update library cache
          sudo ldconfig

          # Verify installation
          ls -la /opt/codon/lib/

          # Install seq plugin
          mkdir -p /opt/codon/lib/codon/plugins
          curl -L https://github.com/exaloop/seq/releases/download/v0.11.5/seq-linux-x86_64.tar.gz | tar zxvf - -C /opt/codon/lib/codon/plugins

      - name: Set up Codon Python bridge
        run: |
          pip install find_libpython
          export CODON_PYTHON=$(find_libpython)
          echo "Found Python at: ${CODON_PYTHON}"
          echo "CODON_PYTHON=${CODON_PYTHON}" >> $GITHUB_ENV

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: Verify libraries
        run: |
          echo "Checking for libcodonrt.so..."
          find /opt/codon -name "libcodonrt.so" -exec ls -la {} \;
          echo "LD_LIBRARY_PATH: $LD_LIBRARY_PATH"
          echo "PATH: $PATH"

      - name: Week 1
        run: |
          # Set environment variables explicitly for this step
          export LD_LIBRARY_PATH=/opt/codon/lib:$LD_LIBRARY_PATH
          export PATH=/opt/codon/bin:$PATH
          cd week1/test && bash evaluate.sh
